{% extends "base.html" %}
{% load static %}

{% block base %}
{% include "components/navbar.html" %}

<div class="header-contact">
    <div class="d-flex justify-content-center align-items-center">
        <h1 class="text-white"># Galerie de photos</h1>
    </div>
</div>

<section class="container p-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12">
            <div class="row gallery"></div>
        </div>
    </div>
</section>

<!-- Lightbox avec carrousel -->
<div class="lightbox">
    <span class="lightbox-close">&times;</span>
    <div class="lightbox-content">
        <button class="lightbox-prev border-0 bg-transparent text-white">
            <i class="bi bi-chevron-left fs-4"></i>
        </button>
        <img src="" alt="" class="lightbox-image">
        <button class="lightbox-next border-0 bg-transparent text-white">
            <i class="bi bi-chevron-right fs-4"></i>
        </button>
    </div>
</div>

<script>
    const galleryData = [
         {
            src: "{% static 'images/picture7.webp' %}",
            title: "Twiga power",
            name: "Twiga power",
            description: "Obtention de la licence d’importation et de commercialisation de l’électricité – ARE-RDC"
        },
        {
            src: "{% static 'images/picture1.webp' %}",
            title: "Directeur générale",
            name: "Papy Mvulazana Mbidi",
            description: "Directeur Général"
        },
        {
            src: "{% static 'images/picture2.webp' %}",
            title: "Inspection technique",
            name: "Équipe technique",
            description: "Spécialistes"
        },
        {
            src: "{% static 'images/picture3.webp' %}",
            title: "Directeur générale",
            name: "Papy Mvulazana Mbidi",
            description: "Directeur Général"
        },
        {
            src: "{% static 'images/picture4.webp' %}",
            title: "Inspection technique",
            name: "Équipe technique",
            description: "Spécialistes"
        },
        {
            src: "{% static 'images/picture5.webp' %}",
            title: "autochtones",
            name: "Communauté locale",
            description: "Partenaires"
        },
        {
            src: "{% static 'images/picture6.webp' %}",
            title: "Inspection technique",
            name: "Équipe technique",
            description: "Spécialistes"
        },
    ];

    const gallery = document.querySelector('.gallery');
    const lightbox = document.querySelector('.lightbox');
    const lightboxImage = document.querySelector('.lightbox-image');
    const lightboxCaption = document.querySelector('.lightbox-caption');
    const lightboxClose = document.querySelector('.lightbox-close');
    const prevBtn = document.querySelector('.lightbox-prev');
    const nextBtn = document.querySelector('.lightbox-next');

    let currentIndex = 0;

    // Générer la galerie
    galleryData.forEach((item, index) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'col-md-4 mb-4 gallery-item';
        galleryItem.innerHTML = `
            <div class="card border-0 project-card position-relative">
                <img src="${item.src}" alt="${item.title}" class="card-img rounded gallery-image">
                <div class="project-footer d-flex justify-content-between align-items-center p-2 rounded-bottom position-absolute w-100 bottom-0 bg-color opacity-75">
                    <div>
                        <p class="text-white mb-0 fw-medium">${item.name}</p>
                        <small class="text-white">${item.description}</small>
                    </div>
                </div>
            </div>
        `;
        galleryItem.addEventListener('click', () => openLightbox(index));
        gallery.appendChild(galleryItem);
    });

    function openLightbox(index) {
        currentIndex = index;
        updateLightbox();
        lightbox.style.display = 'flex';
    }

    function updateLightbox() {
        const item = galleryData[currentIndex];
        lightboxImage.src = item.src;
    }

    function closeLightbox() {
        lightbox.style.display = 'none';
    }

    function showPrev() {
        currentIndex = (currentIndex - 1 + galleryData.length) % galleryData.length;
        updateLightbox();
    }

    function showNext() {
        currentIndex = (currentIndex + 1) % galleryData.length;
        updateLightbox();
    }

    lightboxClose.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);
    lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
</script>

<style>
    .gallery-item {
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover {
        transform: scale(1.02);
    }

    .gallery-image {
        height: 250px;
        object-fit: cover;
        width: 100%;
    }

    .project-card {
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }

    .project-card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .bg-color {
        background-color: #2c3e50;
    }

    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .lightbox-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .lightbox-image {
        max-width: 100%;
        max-height: 80vh;
        margin-bottom: 15px;
    }

    .lightbox-caption {
        color: white;
        text-align: center;
        font-size: 1.2rem;
    }

    .lightbox-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        cursor: pointer;
    }

    .lightbox-prev,
    .lightbox-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 30px;
        cursor: pointer;
    }

    .lightbox-prev {
        left: 30px;
    }

    .lightbox-next {
        right: 30px;
    }
</style>

{% include "components/footer.html" %}
<script src="{% static 'js/validate_form.js' %}"></script>
{% endblock base %}
