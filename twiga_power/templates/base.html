{% load static %}
<!DOCTYPE html>
<html lang="fr">

      <head>
            <!-- Google tag (gtag.js) -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-22BC9E8S49"></script>
            <script>
                  window.dataLayer = window.dataLayer || [];
                  function gtag() { dataLayer.push(arguments); }
                  gtag('js', new Date());

                  gtag('config', 'G-22BC9E8S49');
            </script>

            <!-- Encodage & responsive -->
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!-- Titre de la page -->
            <title>Twiga Power</title>
            <!-- SEO : Meta Description & Keywords -->
            <meta name="description"
                  content="Twiga Power, entreprise congolaise, fournit une électricité fiable et durable en RDC, couvrant la production, le transport et la distribution d’énergie." />

            <meta name="keywords"
                  content="Twiga Power, électricité, énergie, infrastructures électriques, Afrique, énergie renouvelable, distribution, production, maintenance, RDC" />
            <meta name="author" content="Twiga Power SARL" />

            <!-- Open Graph pour les réseaux sociaux -->
            <meta property="og:title" content="{{ page|default:" Twiga Power" }}" />
            <meta property="og:description"
                  content="Twiga Power, entreprise congolaise, fournit des solutions électriques fiables et durables, couvrant la production, le transport, la transformation, la distribution et la commercialisation d’énergie en République Démocratique du Congo." />
            <meta property="og:type" content="website" />
            <meta property="og:url" content="https://{{ request.get_host }}{{ request.path }}" />
            <meta property="og:image" content="https://{{ request.get_host }}{% static 'images/1200x630.jpg' %}" />
            <meta property="og:image:alt" content="Site officiel de Twiga Power SARL" />
            <meta name="twitter:image" content="https://{{ request.get_host }}{% static 'images/600x600.jpg' %}" />
            <meta name="twitter:image:alt" content="Site officiel de Twiga Power SARL" />

            <!-- Favicon -->
            <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
            <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
            <!-- Pour les appareils Apple -->
            <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
            <!-- Pour Android/Chrome -->
            <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
            <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
            <link rel="manifest" href="{% static 'site.webmanifest' %}">

            <!-- Canonical URL -->
            <link rel="canonical" href="https://{{ request.get_host }}/" />
            <!-- Bootstrap & Icônes -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
            <!-- Fonts Google -->
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
                  rel="stylesheet" />
            <!-- Style CSS personnalisé -->
            <link href="{% static 'style/index.css' %}" rel="stylesheet" />
            <!-- Sal.js (Scroll Animation Library) -->
            <link rel="stylesheet" href="https://unpkg.com/sal.js/dist/sal.css" />
      </head>

      <body>
            <div id="loading" class="loading-overlay">
                  <img src="{% static 'images/animate.gif' %}" alt="Chargement..." class="loading-image" width="150" />
            </div>
            {% block base %} {% endblock base %}
            <script src="{% static 'js/loader.js' %}"></script>
            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
                  crossorigin="anonymous"></script>
            <script src="https://unpkg.com/sal.js/dist/sal.js"></script>
            <script>
                  document.addEventListener("DOMContentLoaded", function () {
                        // Récupérer l'élément Offcanvas Bootstrap
                        const offcanvasElement = document.getElementById("offcanvasNavbar");

                        if (offcanvasElement) {
                              // Récupérer ou créer l'instance Bootstrap
                              const bsOffcanvas = bootstrap.Offcanvas.getOrCreateInstance(offcanvasElement);

                              // Récupérer le lien Services
                              const servicesLink = document.getElementById("services-link");

                              if (servicesLink) {
                                    servicesLink.addEventListener("click", function () {
                                          bsOffcanvas.hide();
                                    });
                              }
                        }
                  });
                  sal({
                        threshold: 0.1,
                        once: false,
                        easing: "ease-in-out",
                  });
            </script>
      </body>

</html>
